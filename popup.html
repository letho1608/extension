<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍅 Cute Pomodoro Timer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍅 Cute Pomodoro</h1>
            <p class="subtitle">Stay focused, stay cute!</p>
        </div>
        
        <div class="timer-container">
            <div class="tomato">🍅</div>
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-label" id="timer-label">Focus Time</div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="btn btn-primary">▶️ Start</button>
            <button id="pause-btn" class="btn btn-secondary" disabled>⏸️ Pause</button>
            <button id="reset-btn" class="btn btn-secondary">🔄 Reset</button>
        </div>
        
        <div class="settings">
            <div class="setting-row">
                <label>Focus Time:</label>
                <select id="focus-time">
                    <option value="15">15 min</option>
                    <option value="25" selected>25 min</option>
                    <option value="30">30 min</option>
                    <option value="45">45 min</option>
                </select>
            </div>
            <div class="setting-row">
                <label>Break Time:</label>
                <select id="break-time">
                    <option value="5" selected>5 min</option>
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                </select>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="sessions-count">0</span>
                <span class="stat-label">Sessions Today</span>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
